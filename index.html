<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row">
        <div class="col col--left">
            <div class="puzzle-hash" id="puzzle_hash"></div>
        </div>
        <div class="col col--right">
            <div class="puzzle-table">
                <div class="puzzle-row">
                    <div class="puzzle-cell" data-x="0" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="1" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="2" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="3" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="4" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="5" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="6" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="7" ,data-y="0"></div>
                    <div class="puzzle-cell" data-x="8" ,data-y="0"></div>
                </div>
                <div class="puzzle-row">
                    <div class="puzzle-cell" data-x="0" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="1" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="2" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="3" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="4" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="5" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="6" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="7" ,data-y="1"></div>
                    <div class="puzzle-cell" data-x="8" ,data-y="1"></div>
                </div>
                <div class="puzzle-row">
                    <div class="puzzle-cell" data-x="0" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="1" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="2" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="3" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="4" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="5" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="6" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="7" ,data-y="2"></div>
                    <div class="puzzle-cell" data-x="8" ,data-y="2"></div>
                </div>
                <div class="puzzle-row">
                    <div class="puzzle-cell" data-x="0" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="1" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="2" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="3" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="4" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="5" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="6" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="7" ,data-y="3"></div>
                    <div class="puzzle-cell" data-x="8" ,data-y="3"></div>
                </div>
                <div class="puzzle-row">
                    <div class="puzzle-cell" data-x="0" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="1" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="2" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="3" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="4" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="5" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="6" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="7" ,data-y="4"></div>
                    <div class="puzzle-cell" data-x="8" ,data-y="4"></div>
                </div>
                <div class="puzzle-row">
                    <div class="puzzle-cell" data-x="0" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="1" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="2" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="3" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="4" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="5" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="6" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="7" ,data-y="5"></div>
                    <div class="puzzle-cell" data-x="8" ,data-y="5"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
